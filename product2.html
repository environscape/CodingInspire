<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>产品详情页 2</title>
    <style>
       .product-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr;
            max-width: 600px; /* 可根据需要调整最大宽度 */
            margin: 0 auto;
        }

       .product-large-img {
            width: 100%;
            height: auto;
        }

       .product-small-imgs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

       .product-small-imgs img {
            width: 100%;
            height: auto;
        }

       .product-titles {
            margin-top: 1rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- 品牌 logo -->
    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-blue-600">品牌 Logo</h1>
        </div>
    </header>
    <!-- 产品详情 -->
    <main class="container mx-auto p-4">
        <div class="product-container">
            <img src="https://picsum.photos/800/601" alt="产品大图 2" class="product-large-img">
            <div class="product-small-imgs">
                <img src="https://picsum.photos/400/302" alt="产品多图 2-1">
                <img src="https://picsum.photos/400/303" alt="产品多图 2-2">
            </div>
            <div class="product-titles">
                <h2 class="text-2xl font-bold text-gray-800">产品大标题 2</h2>
                <p class="text-gray-600">产品小标题 2，这里可以详细介绍产品的特点、功能、使用方法等。</p>
                <p class="text-xl font-bold text-green-600">价格：$109.99</p>
            </div>
        </div>
    </main>
</body>

</html>
