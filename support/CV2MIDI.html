<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../icon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 页面整体样式 - 模拟PDF */
        body {
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.8;
        }

        /* 内容容器 - 模拟纸张 */
        #content-wrapper {
            max-width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto 50px;
            padding: 2.5cm;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Logo页面样式 */
        #logo-page {
            max-width: 21cm;
            height: 29.7cm;
            margin: 0 auto 50px;
            padding: 2.5cm;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo图片样式 */
        .header-logo {
            max-width: 560px;
            max-height: 124px;
            width: auto;
            height: auto;
        }

        /* 显示 Markdown 内容的容器样式 */
        #markdown-content {
            margin-top: 20px;
        }

        /* 标题样式 - 已移除 border-bottom */
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3,
        #markdown-content h4,
        #markdown-content h5,
        #markdown-content h6 {
            color: #2c3e50;
            margin-top: 1.8em;
            margin-bottom: 0.9em;
            font-weight: bold;
        }

        #markdown-content h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1.2em;
        }

        #markdown-content h2 {
            font-size: 1.5em;
        }

        #markdown-content h3 {
            font-size: 1.2em;
        }

        /* 段落样式 */
        #markdown-content p {
            margin-bottom: 1em;
            text-align: justify;
            text-justify: inter-ideograph;
        }

        /* 列表样式 */
        #markdown-content ul,
        #markdown-content ol {
            padding-left: 2em;
            margin-bottom: 1em;
        }

        #markdown-content li {
            margin-bottom: 0.5em;
        }

        /* 链接样式 */
        #markdown-content a {
            color: #2980b9;
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        /* 代码块样式 */
        #markdown-content pre {
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 1em;
            overflow-x: auto;
            margin-bottom: 1em;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        #markdown-content code {
            background-color: #f8f8f8;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        /* 表格样式 */
        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        #markdown-content th,
        #markdown-content td {
            border: 1px solid #e0e0e0;
            padding: 0.5em 1em;
            text-align: left;
        }

        #markdown-content th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        /* 图片样式 */
        #markdown-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
            border: 1px solid #e0e0e0;
            padding: 5px;
        }

        /* 引用样式 */
        #markdown-content blockquote {
            border-left: 4px solid #e0e0e0;
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
            color: #666;
        }

        /* 分割线样式 */
        #markdown-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2em 0;
        }

        /* 目录样式 */
        .table-of-contents {
            margin-bottom: 2em;
            padding: 1em;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .table-of-contents h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
        }

        .table-of-contents ul {
            list-style-type: none;
            padding: 0;
        }

        .table-of-contents ul li {
            margin-bottom: 0.3em;
        }

        .table-of-contents a {
            color: #333;
            text-decoration: none;
        }

        .table-of-contents a:hover {
            text-decoration: underline;
        }

        /* 页码样式 */
        .page-number {
            position: absolute;
            bottom: 2cm;
            right: 2.5cm;
            font-size: 0.9em;
            color: #666;
        }

        /* 手动重试按钮样式 */
        .retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .retry-button:hover {
            background-color: #2980b9;
        }

        /* 链接样式 */
        .source-link {
            margin-left: 10px;
            color: #3498db;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        /* 加载提示样式 */
        .loading-tip {
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        /* 打印样式优化 */
        @media print {
            body {
                background-color: white;
                padding: 0;
                font-family: "Microsoft YaHei", "SimHei", sans-serif;
            }

            #logo-page,
            #content-wrapper {
                box-shadow: none;
                padding: 0;
                margin: 0 auto;
                width: 21cm;
                height: 29.7cm;
                page-break-after: always;
            }

            #content-wrapper:last-child {
                page-break-after: avoid;
            }

            .header-logo {
                max-width: 850px;
                max-height: 190px;
            }

            .table-of-contents {
                display: none;
            }

            .page-number {
                display: block;
            }

            #markdown-content h1,
            #markdown-content h2,
            #markdown-content h3 {
                page-break-after: avoid;
            }

            #markdown-content table,
            #markdown-content img {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <!-- Logo第一页 -->
    <div id="logo-page">
        <img src="codinginspire.png" alt="Logo" class="header-logo">
    </div>

    <!-- 内容页 -->
    <div id="content-wrapper">
        <div class="table-of-contents" id="table-of-contents"></div>
        <div id="markdown-content"></div>
        <div class="page-number" id="page-number"></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="retry-button" id="retry-button" style="display: none;">手动重试</button>
        <a href="#" class="source-link" id="source-link" style="display: none;"></a>
        <p class="loading-tip" id="loading-tip" style="display: block;">正在加载中 请稍后</p>
    </div>

    <script>
        const currentUrl = window.location.href;
        const newUrl = currentUrl.replace('.html', '.md');
        const mdFilePath = newUrl;

        const maxRetries = 3;
        const retryInterval = 1000;
        let retryCount = 0;

        const fetchWithRetry = async (url, retries = 0) => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                return data;
            } catch (error) {
                if (retries < maxRetries) {
                    console.log(`请求失败，正在重试（第 ${retries + 1} 次）...`);
                    await new Promise(resolve => setTimeout(resolve, retryInterval));
                    return fetchWithRetry(url, retries + 1);
                }
                console.error('请求失败，已达到最大重试次数:', error);
                document.getElementById('retry-button').style.display = 'block';
                const sourceLink = document.getElementById('source-link');
                sourceLink.href = mdFilePath;
                sourceLink.textContent = mdFilePath;
                sourceLink.style.display = 'block';
                document.getElementById('loading-tip').textContent = '加载失败，请检查网络或重试';
                throw error;
            }
        };

        const loadMarkdown = async () => {
            try {
                const data = await fetchWithRetry(mdFilePath, retryCount);
                const html = marked.parse(data);
                document.getElementById('markdown-content').innerHTML = html;

                const generateTOC = () => {
                    const toc = document.getElementById('table-of-contents');
                    const headers = document.querySelectorAll('#markdown-content h2, #markdown-content h3');
                    const tocList = document.createElement('ul');

                    headers.forEach(header => {
                        const id = header.id || `section-${Date.now()}-${Math.random()}`;
                        header.id = id;
                        const link = document.createElement('a');
                        link.href = `#${id}`;
                        link.textContent = header.textContent;
                        const listItem = document.createElement('li');
                        listItem.appendChild(link);
                        tocList.appendChild(listItem);
                    });

                    const tocHeader = document.createElement('h2');
                    tocHeader.textContent = '目录';
                    toc.appendChild(tocHeader);
                    toc.appendChild(tocList);
                };

                generateTOC();
                document.getElementById('loading-tip').style.display = 'none';
                document.getElementById('page-number').textContent = '2'; // 内容页从第2页开始

            } catch (error) {
                console.error('处理 Markdown 文件时出错:', error);
            }
        };

        loadMarkdown();

        document.getElementById('retry-button').addEventListener('click', async () => {
            retryCount++;
            document.getElementById('retry-button').style.display = 'none';
            document.getElementById('source-link').style.display = 'none';
            document.getElementById('loading-tip').style.display = 'block';
            document.getElementById('loading-tip').textContent = '正在加载中 请稍后...';
            await loadMarkdown();
        });
    </script>
</body>

</html>
