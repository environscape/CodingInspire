<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../icon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 页面整体样式 - 模拟PDF */
        body {
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.8;
        }

        /* 内容容器 - 模拟纸张 */
        #content-wrapper {
            max-width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto 50px;
            padding: 2.5cm;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Logo页面样式 */
        #logo-page {
            max-width: 21cm;
            height: 29.7cm;
            margin: 0 auto 50px;
            padding: 2.5cm;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo图片样式 */
        .header-logo {
            max-width: 560px;
            max-height: 124px;
            width: auto;
            height: auto;
        }

        /* 显示 Markdown 内容的容器样式 */
        #markdown-content {
            margin-top: 20px;
        }

        /* 标题样式 - 已移除 border-bottom */
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3,
        #markdown-content h4,
        #markdown-content h5,
        #markdown-content h6 {
            color: #2c3e50;
            margin-top: 1.8em;
            margin-bottom: 0.9em;
            font-weight: bold;
        }

        #markdown-content h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1.2em;
        }

        #markdown-content h2 {
            font-size: 1.5em;
        }

        #markdown-content h3 {
            font-size: 1.2em;
        }

        /* 段落样式 */
        #markdown-content p {
            margin-bottom: 1em;
            text-align: justify;
            text-justify: inter-ideograph;
        }

        /* 列表样式 */
        #markdown-content ul,
        #markdown-content ol {
            padding-left: 2em;
            margin-bottom: 1em;
        }

        #markdown-content li {
            margin-bottom: 0.5em;
        }

        /* 链接样式 */
        #markdown-content a {
            color: #444;
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        /* 代码块样式 */
        #markdown-content pre {
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 1em;
            overflow-x: auto;
            margin-bottom: 1em;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        #markdown-content code {
            background-color: #f8f8f8;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        /* 表格样式 */
        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        #markdown-content th,
        #markdown-content td {
            border: 1px solid #e0e0e0;
            padding: 0.5em 1em;
            text-align: left;
        }

        #markdown-content th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        /* 图片样式 */
        #markdown-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
            border: 1px solid #e0e0e0;
            padding: 5px;
        }

        /* 引用样式 */
        #markdown-content blockquote {
            border-left: 4px solid #e0e0e0;
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
            color: #666;
        }

        /* 分割线样式 */
        #markdown-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2em 0;
        }

        /* 主标题样式（Markdown的标题）- 字体大小减小 */
        #main-title {
            text-align: center;
            margin-bottom: 2em;
        }

        #main-title h1 {
            font-size: 2.8em; /* 恢复为原来的大字体 */
            color: #2c3e50;
            margin-bottom: 0.3em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 目录样式调整 - 目录标题字体增大，仅标题居中 */
        .table-of-contents {
            margin: 3em auto;
            padding: 2em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center; /* 仅标题居中 */
            max-width: 80%;
        }

        .table-of-contents h2 {
            margin-top: 0;
            color: #333;
            font-size: 2em; /* 恢复为原来的小字体 */
            margin-bottom: 1.5em;
            font-weight: bold;
        }

        .table-of-contents ul {
            list-style-type: none;
            padding: 0;
            display: inline-block; /* 让列表居中 */
            text-align: left; /* 列表内容左对齐 */
        }

        .table-of-contents ul li {
            margin-bottom: 1em;
            font-size: 1.1em;
        }

        .table-of-contents a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }

        .table-of-contents a:hover {
            color: #444;
            text-decoration: underline;
            padding-left: 5px;
        }

        /* 页码样式 */
        .page-number {
            position: absolute;
            bottom: 2cm;
            right: 2.5cm;
            font-size: 0.9em;
            color: #666;
        }

        /* 手动重试按钮样式 */
        .retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #aaa;
        }

        /* 链接样式 */
        .source-link {
            margin-left: 10px;
            color: #555;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        /* 加载提示样式 */
        .loading-tip {
            color: #666;
            margin-top: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        /* 打印样式优化 */
        @media print {
            body {
                background-color: white;
                padding: 0;
                font-family: "Microsoft YaHei", "SimHei", sans-serif;
            }

            #logo-page,
            #content-wrapper {
                box-shadow: none;
                padding: 0;
                margin: 0 auto;
                width: 21cm;
                height: 29.7cm;
                page-break-after: always;
            }

            #content-wrapper:last-child {
                page-break-after: avoid;
            }

            .header-logo {
                max-width: 560px;
                max-height: 124px;
            }

            .table-of-contents {
                display: none;
            }

            .page-number {
                display: block;
            }

            #markdown-content h1,
            #markdown-content h2,
            #markdown-content h3 {
                page-break-after: avoid;
            }

            #markdown-content table,
            #markdown-content img {
                page-break-inside: avoid;
            }

            /* 打印时主标题和目录不显示（只在电子稿显示） */
            #main-title,
            .table-of-contents {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Logo第一页 -->
    <div id="logo-page">
        <img src="codinginspire.png" alt="Logo" class="header-logo">
    </div>

    <!-- 内容页 - 标题放在目录上方 -->
    <div id="content-wrapper">
        <div id="main-title"></div> <!-- Markdown标题容器（现在在目录上方） -->
        <div class="table-of-contents" id="table-of-contents"></div> <!-- 目录容器 -->
        <div id="markdown-content"></div> <!-- Markdown内容容器 -->
        <div class="page-number" id="page-number"></div> <!-- 页码 -->
    </div>

    <!-- 加载状态提示 -->
    <div style="text-align: center; margin-top: 20px;">
        <button class="retry-button" id="retry-button" style="display: none;">手动重试</button>
        <a href="#" class="source-link" id="source-link" style="display: none;"></a>
        <p class="loading-tip" id="loading-tip" style="display: block;">正在加载中 请稍后...</p>
    </div>

    <script>
        // 获取当前HTML文件对应的Markdown文件路径
        const currentUrl = window.location.href;
        const newUrl = currentUrl.replace('.html', '.md');
        const mdFilePath = newUrl;

        // 重试配置
        const maxRetries = 3;
        const retryInterval = 1000;
        let retryCount = 0;

        /**
         * 带重试机制的fetch请求
         * @param {string} url - 请求地址
         * @param {number} retries - 当前重试次数
         * @returns {Promise<string>} - Markdown内容
         */
        const fetchWithRetry = async (url, retries = 0) => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.text();
            } catch (error) {
                if (retries < maxRetries) {
                    console.log(`请求失败，正在重试（第 ${retries + 1} 次）...`);
                    await new Promise(resolve => setTimeout(resolve, retryInterval));
                    return fetchWithRetry(url, retries + 1);
                }
                console.error('请求失败，已达到最大重试次数:', error);
                // 显示错误状态
                document.getElementById('retry-button').style.display = 'block';
                const sourceLink = document.getElementById('source-link');
                sourceLink.href = mdFilePath;
                sourceLink.textContent = `查看源文件: ${mdFilePath}`;
                sourceLink.style.display = 'inline-block';
                document.getElementById('loading-tip').textContent = '加载失败，请检查网络或点击重试';
                throw error;
            }
        };

        /**
         * 生成目录（从Markdown的h2、h3标题）
         */
        const generateTOC = () => {
            const tocContainer = document.getElementById('table-of-contents');
            const contentContainer = document.getElementById('markdown-content');
            const headers = contentContainer.querySelectorAll('h2, h3'); // 只取h2和h3作为目录
            const tocList = document.createElement('ul');

            // 生成目录标题
            const tocHeader = document.createElement('h2');
            tocHeader.textContent = '目录';
            tocContainer.appendChild(tocHeader);

            // 遍历标题生成目录项
            headers.forEach(header => {
                // 为标题添加唯一ID（用于锚点跳转）
                const id = header.id || `section-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                header.id = id;

                // 创建目录链接
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = header.textContent;

                // 创建目录列表项（h3添加缩进）
                const listItem = document.createElement('li');
                if (header.tagName === 'H3') {
                    listItem.style.paddingLeft = '1.5em';
                    listItem.style.fontSize = '1em';
                }
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });

            tocContainer.appendChild(tocList);
        };

        /**
         * 加载并渲染Markdown内容
         */
        const loadMarkdown = async () => {
            try {
                // 1. 读取Markdown文件
                const markdownContent = await fetchWithRetry(mdFilePath, retryCount);
                
                // 2. 解析Markdown为HTML
                const htmlContent = marked.parse(markdownContent);
                document.getElementById('markdown-content').innerHTML = htmlContent;

                // 3. 提取Markdown的第一个h1作为主标题
                const firstH1 = document.querySelector('#markdown-content h1');
                if (firstH1) {
                    const mainTitleContainer = document.getElementById('main-title');
                    mainTitleContainer.innerHTML = `<h1>${firstH1.textContent}</h1>`;
                    firstH1.remove(); // 从内容中移除原h1（避免重复显示）
                }

                // 4. 生成目录
                generateTOC();

                // 5. 更新页码（内容页从第2页开始）
                document.getElementById('page-number').textContent = '2';

                // 6. 隐藏加载提示
                document.getElementById('loading-tip').style.display = 'none';

            } catch (error) {
                console.error('处理Markdown文件时出错:', error);
            }
        };

        // 初始化加载
        loadMarkdown();

        // 绑定重试按钮事件
        document.getElementById('retry-button').addEventListener('click', async () => {
            // 重置状态
            retryCount++;
            document.getElementById('retry-button').style.display = 'none';
            document.getElementById('source-link').style.display = 'none';
            document.getElementById('loading-tip').textContent = '正在重新加载...';
            document.getElementById('loading-tip').style.display = 'block';
            
            // 重新加载
            await loadMarkdown();
        });
    </script>
</body>

</html>
