<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* 页面整体样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      color: #333;
    }

    /* 显示 Markdown 内容的容器样式 */
    #markdown-content {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* 标题样式 */
    #markdown-content h1,
    #markdown-content h2,
    #markdown-content h3,
    #markdown-content h4,
    #markdown-content h5,
    #markdown-content h6 {
      color: #339;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    #markdown-content h1 {
      font-size: 24px;
    }

    #markdown-content h2 {
      font-size: 20px;
    }

    #markdown-content h3 {
      font-size: 18px;
    }

    #markdown-content h4 {
      font-size: 16px;
    }

    #markdown-content h5 {
      font-size: 14px;
    }

    #markdown-content h6 {
      font-size: 12px;
    }

    /* 列表样式 */
    #markdown-content ul,
    #markdown-content ol {
      padding-left: 20px;
    }

    /* 链接样式 */
    #markdown-content a {
      color: #339;
      text-decoration: none;
    }

    #markdown-content a:hover {
      text-decoration: underline;
    }

    /* 目录样式 */
   .table-of-contents {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

   .table-of-contents h2 {
      margin-top: 0;
      color: #333;
      border-bottom: none;
    }

   .table-of-contents ul {
      list-style-type: none;
      padding: 0;
    }

   .table-of-contents ul li {
      margin-bottom: 5px;
    }

   .table-of-contents a {
      color: #666; /* 修改为灰色 */
      text-decoration: none; /* 去掉下划线 */
      font-weight: 500; /* 设置稍微粗一点的字体 */
    }

   .table-of-contents a:hover {
      text-decoration: underline; /* 鼠标悬停时显示下划线 */
    }

    /* 手动重试按钮样式 */
   .retry-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

   .retry-button:hover {
      background-color: #0056b3;
    }

    /* 链接样式 */
   .source-link {
      margin-left: 10px;
      color: #007bff;
      text-decoration: none;
    }

   .source-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="table-of-contents" id="table-of-contents"></div>
  <div id="markdown-content"></div>
  <button class="retry-button" id="retry-button" style="display: none;">说明书获取失败，点击手动重试</button>
  <a href="#" class="source-link" id="source-link" style="display: none;"></a>

  <script>
    const currentUrl = window.location.href;
    const newUrl = currentUrl.replace('.html', '.md');
    const mdFilePath = newUrl;

    const maxRetries = 3; // 最大重试次数
    const retryInterval = 1000; // 重试间隔时间（毫秒）
    let retryCount = 0;

    const fetchWithRetry = async (url, retries = 0) => {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text();
        return data;
      } catch (error) {
        if (retries < maxRetries) {
          console.log(`请求失败，正在重试（第 ${retries + 1} 次）...`);
          await new Promise(resolve => setTimeout(resolve, retryInterval));
          return fetchWithRetry(url, retries + 1);
        }
        console.error('请求失败，已达到最大重试次数:', error);
        // 显示手动重试按钮和源文件链接
        document.getElementById('retry-button').style.display = 'block';
        const sourceLink = document.getElementById('source-link');
        sourceLink.href = mdFilePath;
        sourceLink.textContent = mdFilePath;
        sourceLink.style.display = 'block';
        throw error;
      }
    };

    const loadMarkdown = async () => {
      try {
        const data = await fetchWithRetry(mdFilePath, retryCount);
        const html = marked.parse(data);
        document.getElementById('markdown-content').innerHTML = html;

        // 生成目录
        const generateTOC = () => {
          const toc = document.getElementById('table-of-contents');
          const headers = document.querySelectorAll('#markdown-content h2, #markdown-content h3');
          const tocList = document.createElement('ul');

          headers.forEach(header => {
            const id = header.id || `section-${Date.now()}-${Math.random()}`;
            header.id = id;
            const link = document.createElement('a');
            link.href = `#${id}`;
            link.textContent = header.textContent;
            const listItem = document.createElement('li');
            listItem.appendChild(link);
            tocList.appendChild(listItem);
          });

          const tocHeader = document.createElement('h2');
          tocHeader.textContent = '目录';
          toc.appendChild(tocHeader);
          toc.appendChild(tocList);
        };

        generateTOC();
      } catch (error) {
        console.error('处理 Markdown 文件时出错:', error);
      }
    };

    // 初始加载
    loadMarkdown();

    // 手动重试按钮点击事件
    document.getElementById('retry-button').addEventListener('click', async () => {
      retryCount++;
      document.getElementById('retry-button').style.display = 'none';
      document.getElementById('source-link').style.display = 'none';
      await loadMarkdown();
    });
  </script>
</body>

</html>
